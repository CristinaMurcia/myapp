<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
    <div class="container col-md-6 text-center mb-5">
        <img class="mb-4" src="tienda.jpg" alt="logo tienda" width="150" >
        <h1>Book Management</h1>
    </div>
    <div class="container col-md-6 text-center mb-5">
       <form id="book-form">
            <div class="flex mb-3">
                <input type="hidden" id="book-id" >
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" class="form-control" required><br>
            </div>
            <div class="flex mb-3">
                    <label for="author" class="form-label">Author:</label>
                    <input type="text" id="author" class="form-control" required><br>
            </div>
            <div class="flex mb-3">
                    <label for="publishedDate" class="form-label">Published Date</label>
                    <input type="date" id="publishedDate" class="form-control" required><br>
            </div>
        
            <div>
                <label for="pages" class="form-label">Pages:</label>
                <input type="number" id="pages" class="form-control" required><br>
            </div><br>
            <button type="submit" class="btn btn-primary">Save</button>
       </form>
    </div>
    <div class="container col-md-6 text-center mb-5">
    <h2>Books</h2>
    <ul id="book-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
